services:
  qdrant:
    image: qdrant/qdrant
    container_name: qdrant-db
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  backend:
    # REPLACE 'yourregistry' with your actual ACR login server
    image: yourregistry.azurecr.io/workflow-assistant-backend:latest
    restart: always
    env_file:
      - ./.env
    environment:
      QDRANT_URL: http://qdrant:6333
      APP_ENV: production
    depends_on:
      - qdrant

  frontend:
    # REPLACE 'yourregistry' with your actual ACR login server
    image: yourregistry.azurecr.io/workflow-assistant-frontend:latest
    restart: always
    environment:
      - INTERNAL_API_URL=http://backend:8000
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

volumes:
  qdrant_storage:
